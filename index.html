<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <section>
      <form action="">
        <div class="logo">
          <img src="asserts/instagram-text-icon.png" alt="" width="140px" />
        </div>
        <div class="input">
          <input
            type="email"
            placeholder="Phone number, username or email address"
          />
          <input type="password" placeholder="Password" />
          <a href="#">Forgotten password?</a>
        </div>
        <button class="login">Log In</button>
        <div class="login-or">
          <hr class="login-or-first-separation" />
          <p>OR</p>
          <hr class="login-or-last-separation" />
        </div>
        <div class="log">
          <img src="asserts/facebook-app-icon.png" alt="" width="16px" />
          <p>Log in with Facebook</p>
        </div>
        <hr class="border" />
        <div class="text">
          <p>Dont have on account?><a href="#">Sign Up</a></p>
        </div>
      </form>
    </section>
  </body>
</html>
